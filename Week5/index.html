<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <i>Posts</i>
    <div id="posts"></div>
    <script>
      async function getRecentPost() {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts/1"); // fetch will return a promise you wil await on promise to get response
            // await islie kia hai kyuki immediately toh nhi return krne waala
            // now jo data aaya hai usko json mei convert kro
            const data = await response.json();
            document.getElementById("posts").innerHTML = data.body; // for whole data JSON.stringify(data)
        }
        getRecentPost();
    </script>
</body>
</html>
